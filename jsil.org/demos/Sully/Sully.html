<!DOCTYPE html> 
<html>
  <head>
    <title>The Sully Chronicles</title>

    <link rel="stylesheet" href="../Common/browser.css">
    <link rel="stylesheet" href="sully.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        webgl2d: true,
        xna: 4,
        localStorage: true,
        manifests: [
          "Sully.exe",
          "content/SullyContent.contentproj"
        ],
        
        showProgressBar: true,
        showStats: true

        scriptRoot: "",
        libraryRoot: "../Libraries/",
        fileRoot: "content/",
        contentRoot: "content/"      
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>    
    
    <canvas id="canvas" width="640" height="480">
    </canvas><br>
    <button id="quitButton" title="Quit Game">X</button>
    <div id="welcomeMessage">
      <p align="center"><a href="http://jsil.org/"><img src="http://jsil.org/images/jsil_48px.png" alt="JSIL logo" border="0"></a></p>
    </div>
    <button id="loadButton">Load Game</button>
    <div id="log"><center><i>Arrow keys to move. Space to interact. Escape to cancel.</i></center><br></div>
    
    <script type="text/javascript">
      var assetsToLoad = [
      ];

      function runMain () {
        try {
          document.getElementById("welcomeMessage").setAttribute("style", "display: none");
        } catch (ex) {
        }

        $jsilxna.allowWebGL = false;
        
        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("Sully, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null");
        var game = new asm.Sully.SullyGame();
        game.Run();
      };
    </script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6375004-2']);
    _gaq.push(['_setDomainName', '.luminance.org']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
